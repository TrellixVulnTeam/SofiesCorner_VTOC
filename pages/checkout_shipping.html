<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Sofie's Corner | Checkout</title>
    <link rel="shortcut icon" href="../assets/logo/sofies_corner_logo_light.png">

</head>

<body>

  <nav class="navbar is-primary has-shadow level">
    <p class="level-item has-text-centered">
        <a href="../index.html">
            <img src="../assets/logo/sofies_corner_logo_light.png" alt="site logo" style="max-height: 70px;">
        </a>
    </p>
  </nav>

  <section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">

        <div class="container mb-2">
          <nav class="breadcrumb is-small" aria-label="breadcrumbs">
            <ul>
              <li><a href="cart.html">Cart</a></li>
              <li><a href="checkout_info.html">Information</a></li>
              <li class="is-active"><a href="checkout_shipping.html">Shipping</a></li>
              <li><a href="checkout_payment.html">Payment</a></li>
            </ul>
          </nav>
        </div>

        <div class="columns">
          <div class="column is-half">
            <form class="box">
              <div class="columns">
                <div class="column is-one-fifth">
                  <label class="label">Contact</label>
                </div>
                <div class="column is-three-fifths">
                  <p>email@gmail.com</p>
                </div>
                <div class="column has-text-right">
                  <a href="">Change</a>
                </div>
              </div>
              <div class="field">
                <div class="control">
                </div>
              </div>
              
              <hr class="mb-5" style="height:2px; border-width:0; color:gray; background-color:gray; width: 100%; margin: auto;">

              <div class="columns">
                <div class="column is-one-fifth">
                  <label class="label">Ship to</label>
                </div>
                <div class="column is-three-fifths">
                  <p>shipping_address</p>
                </div>
                <div class="column has-text-right">
                  <a href="">Change</a>
                </div>
              </div>
            </form>

            <h5 class="title is-5 checkout-label">Shipping Address</h5>

            <form action="" class="box">
              <div class="columns">
                <div class="column is-four-fifths">
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="answer" checked>
                      Standard
                    </label>
                  </div>
                </div>
                <div class="column">
                  <p class="price has-text-right">&#8369;0.00</p>
                </div>
              </div>
            </form>

            <div class="columns">
              <div class="column is-half">
                <a href="checkout_info.html">Return to information</a>
              </div>
              <div class="column">
                <button class="button is-block is-link is-fullwidth" href="checkout_payment.html">Continue to Payment</button>
              </div>
            </div>
          </div>
          
          <div class="column ml-5">
            <div class="columns">
              <div class="column is-one-fifth">
                <img src="https://unsplash.it/g/200/200" alt="">
              </div>
              <div class="column">
                <p class="plant-name has-text-weight-bold">Plant Name</p>
              </div>
              <div class="column">
                <p class="price is-size-5 has-text-right">&#8369;0.00</p>
              </div>
            </div>

            <hr class="mt-5 mb-5" style="height:2px; border-width:0; color:gray; background-color:gray; width: 100%; margin: auto;">

            <div class="container">
              <div class="columns">
                <div class="column">
                  <p class="has-text-weight-bold">Subtotal</p>
                  <br>
                  <p class="has-text-weight-bold">Shipping</p>
                </div>
                <div class="column">
                  <p class="has-text-right">&#8369;0.00</p>
                  <br>
                  <p class="has-text-right">&#8369;0.00</p>
                </div>
              </div>
            </div>

            <hr class="mt-5 mb-5" style="height:2px; border-width:0; color:gray; background-color:gray; width: 100%; margin: auto;">

            <div class="container mt-5 mb-5">
              <div class="columns">
                <div class="column">
                  <h5 class="title is-5 total-label">Total</p>
                </div>
                <div class="column">
                  <p class="price is-size-5 has-text-right">&#8369;0.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="../scripts/script.js"></script>
