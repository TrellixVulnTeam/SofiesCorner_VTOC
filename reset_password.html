<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sofie's Corner | Home</title>
    <link rel="shortcut icon" href="assets/logo/sofies_corner_logo_light.png">
    <link rel="stylesheet" href="css/mystyles.css">
  </head>
  <body>
     
    <nav class="navbar is-primary has-shadow level">
        <p class="level-item has-text-centered">
            <a href="index.html">
                <img src="assets/logo/sofies_corner_logo_light.png" alt="site logo" style="max-height: 70px;">
            </a>
        </p>
    </nav>

    <section class="hero is-halfheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-6 is-offset-3">
              <div class="box">
                <h4 class="title is-4">Reset Password</h4>
                <form>
                  <div class="content has-text-left">
                    <p>Password must have:</p>
                    <ul>
                        <li>Be a minimum of 6 characters</li>
                        <li>At least one lowercase letter (a-z)</li>
                        <li>At least one lowercase letter (A-Z)</li>
                        <li>At least one number (0-9)</li>
                    </ul>
                  </div>
                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Enter Password" />
                        <span class="icon is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Confirm Password" />
                        <span class="icon is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <button class="button is-block is-link is-fullwidth">Reset Password</button>
                </form>
              </div>
              
              </div>
            </div>
          </div>
        </div>
      </section>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </body>
</html>
